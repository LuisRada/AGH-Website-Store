<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AGH Shop</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="products.css">
    </head>
    <body>

        <div class="wrapper">
            <header class="header-mobile">
                <h1 class="logo">AGH Shop</h1>
                <button class="open-menu" id="open-menu">
                    <i class="bi bi-list"></i>
                </button>
            </header>
            <aside>
                <button class="close-menu" id="close-menu">
                    <i class="bi bi-x"></i>
                </button>
                <header>
                    <h1 class="logo">AGH Shop</h1>
                </header>
                <nav>
                    <ul>
                        <li>
                            <a class="boton-menu boton-volver" href="./products.html">
                                <i class="bi bi-arrow-return-left"></i> Keep buying
                            </a>
                        </li>
                        <li>
                            <a class="boton-menu boton-carrito active" href="scart.html">
                                <i class="bi bi-cart-fill"></i> Shopping cart
                            </a>
                        </li>
                    </ul>
                </nav>
                <footer>
                    <p class="texto-footer">Â© 2023 AGH UST</p>
                </footer>
            </aside>
            <main>
                <h2 class="titulo-principal">Shopping cart</h2>
                <div class="contenedor-carrito">
                    <p id="carrito-vacio" class="carrito-vacio">The cart is empty. <i class="bi bi-emoji-frown"></i></p>

                    <div id="carrito-productos" class="carrito-productos disabled">
                        <div class="carrito-producto">
                            <img src="pantalon_05.jpg">
                            <div class="carrito-producto-titulo">
                                <small>Tittle</small>
                                <h3>Pants 05</h3>
                            </div>
                            <div class="carrito-producto-cantidad">
                                <small>Quantity</small>
                                <p>1</p>
                            </div>
                            <div class="carrito-producto-precio">
                                <small>Price</small>
                                <p>1</p>
                            </div>
                            <div class="carrito-producto-subtotal">
                                <small>Subtotal</small>
                                <p>250zl</p>
                            </div>
                            <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                        </div>
                        
                    </div>

                    <div id="carrito-acciones" class="carrito-acciones disabled">
                        <div class="carrito-acciones-izquierda">
                            <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">make the cart empty</button>
                        </div>
                        <div class="carrito-acciones-derecha">
                            <div class="carrito-acciones-total">
                                <p>Total:</p>
                                <p id="total">$3000</p>
                            </div>
                            <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Buy now</button>
                        </div>
                    </div>

                    <p id="carrito-comprado" class="carrito-comprado disabled">Thank you very much for your purchase. <i class="bi bi-emoji-laughing"></i></p>

                </div>
            </main>
        </div>
        
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="scart.js"></script>
        <script src="menu.js"></script>
    </body>
</html>
